<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop — Oceanic</title>
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <header class="nav">
    <div class="brand">Oceanic</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="shop.html" class="active">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <button id="cartBtn" class="cart-btn">Cart (<span id="cartCount">0</span>)</button>
    </nav>
  </header>

  <main>
    <section class="section">
      <h2>Shop Collections</h2>
      <p class="sub">Choose your scent — click a product to view details and buy.</p>

      <div class="grid" id="productsGrid">
        <!-- JS injects products -->
      </div>
    </section>
  </main>

  <footer class="footer">© 2025 Oceanic</footer>

  <!-- PRODUCT MODAL -->
  <div id="productModal" class="modal hidden">
    <div class="modal-card">
      <button id="closeModal" class="modal-close">✕</button>
      <div class="modal-left">
        <img id="modalImg" src="" alt="product image">
      </div>
      <div class="modal-right">
        <h3 id="modalTitle"></h3>
        <div id="modalPrice" class="price"></div>
        <p id="modalDesc" class="desc"></p>
        <div class="qty-row">
          <label>Qty</label>
          <input type="number" id="modalQty" min="1" value="1">
        </div>
        <div class="modal-actions">
          <button id="modalAdd" class="btn primary">Add to Cart</button>
          <button id="modalBuy" class="btn outline">Buy Now</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CART PANEL -->
  <div id="cartPanel" class="cart-panel hidden">
    <div class="cart-head">
      <strong>Your Cart</strong>
      <button id="closeCart" class="small">✕</button>
    </div>
    <div id="cartItems" class="cart-items"></div>
    <div class="cart-foot">
      <div>Subtotal: <span id="subtotal">₹0</span></div>
      <div><button id="checkoutBtn" class="btn primary">Checkout</button></div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
