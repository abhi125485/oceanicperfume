<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Oceanic</title>
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <header class="nav">
    <div class="brand">Oceanic</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
      <button id="cartBtn" class="cart-btn">Cart (<span id="cartCount">0</span>)</button>
    </nav>
  </header>

  <main>
    <section class="section">
      <h2>Contact Us</h2>
      <p class="lead">Reach out for collaborations, stockists, or bespoke scent requests.</p>

      <div class="contact-grid">
        <form id="contactForm" class="contact-form">
          <label>Full name</label>
          <input type="text" id="name" required>
          <label>Email</label>
          <input type="email" id="email" required>
          <label>Message</label>
          <textarea id="message" rows="5" required></textarea>
          <button type="submit" class="btn primary">Send Message</button>
        </form>

        <div class="contact-info">
          <h4>Visit & Mail</h4>
          <p>Oceanic Atelier<br>123 Shoreline Ave, Coastal City</p>
          <p>Email: hello@oceanicperfumes.com</p>
          <div style="margin-top:12px">
            <iframe style="width:100%;height:220px;border:0" src="https://www.google.com/maps?q=coast&output=embed" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">© 2025 Oceanic</footer>

  <script>
    // Contact form simulated (no backend)
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Message submitted — thank you! (simulated)');
      this.reset();
    });
  </script>

  <script src="assets/js/main.js"></script>
</body>
</html>
